name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build
      run: npm install && npm run build && npm run export && touch ./out/.nojekyll

    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository-name: v-laughing/chatbot
        branch: gh-pages
        folder: out